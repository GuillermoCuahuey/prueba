<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
    <h:outputStylesheet library="css" name="uikit.css" />
    <h:outputStylesheet library="css" name="letra.css"/>
    <h:outputStylesheet library="css" name="estilo-escuadron3.css"/>
    <!--<h:outputStylesheet library="css" name="dashboard.css"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</h:head>
<h:body >
    <header>
        <div class="">
            <div class=" color-nav">
                <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar="">
                    <a class="logo uk-logo" href="#"><h:graphicImage library="img" name="esquadron4.svg" alt="logo" title="logo" width="50px" height="50px" /></a>
                    <div class="uk-navbar-right">
                        <ul class="uk-navbar-nav height-nav">
                            <li class="uk-active"><a href="#">Active</a></li>
                            <li><a href="#">Item</a></li>
                            <li>
                                <a href="#">Parent</a>
                                <div class="uk-navbar-dropdown">
                                    <ul class="uk-nav uk-navbar-dropdown-nav">
                                        <li class="uk-active"><a href="#">Active</a></li>
                                        <li><a href="#">Item</a></li>
                                        <li class="uk-nav-header">Header</li>
                                        <li><a href="#">Item</a></li>
                                        <li><a href="#">Item</a></li>
                                        <li class="uk-nav-divider"></li>
                                        <li><a href="#">Item</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="barra-nav"></div>
            </div>
        </div>
    </header>

    <div class="uk-container uk-margin-large-top">
        <div class="uk-width-1-1@s">
            <form id="search-form" action="">
                <div class="uk-inline uk-width-1-1">
                    <h:outputText styleClass="uk-form-icon uk-form-icon-flip" pt:data-uk-icon="icon: search"/>
                    <input class="uk-input uk-width-1-1 search-fld" type="text" placeholder="Type your search" autofocus=""/>
                    <a href="#" class="search-filter" data-uk-filter-control="[data-tags*='']" hidden="">Search</a>
                </div>
            </form>
        </div>


        <div class="uk-width-1-1@s uk-margin-large-top"></div>
                <div uk-filter="target: .js-filter">
                    <ul class="uk-subnav uk-subnav-pill">
                        <li class="uk-active" uk-filter-control=""><a href="#">All</a></li>
                        <li uk-filter-control="[data-level='levelA']"><a href="#">Level A</a></li>
                        <li uk-filter-control="[data-level='levelB']"><a href="#">Level B</a></li>
                        <li uk-filter-control="[data-level='levelC']"><a href="#">Level C</a></li>
                    </ul>
                   <ul class="js-filter">
                      <li data-level="levelA">
                           <div class="uk-grid  " uk-grid="">
                              <ui:repeat value="#{actividadesControlador.tarea3}" var="tarea1">
                                  <div class="uk-width-1-3@m">
                                      <div class="uk-card uk-card-small uk-card-default color-card-three ">
                                          <div class="uk-card-header">
                                              <h:panelGroup layout="block" styleClass="uk-grid uk-grid-small uk-text-small" pt:uk-grid="">

                                                  <div class="uk-width-expand">
                                                      <h:graphicImage library="img" name="3ojos.svg" styleClass="uk-border-circle" width="30" height="30"/>
                                                      <span class="cat-txt">foot</span>
                                                  </div>
                                                  <div class="uk-width-auto uk-text-right color-title-card">
                                                      <span uk-icon="icon:clock; ratio: 1.5" class=""/>12:30
                                                  </div>
                                              </h:panelGroup>
                                          </div>
                                          <div class="uk-card-media-top">
                                              <h:graphicImage  library="img" name="comida.jpg" alt=""/>
                                          </div>
                                          <div class="uk-card-body padding-card-body">
                                              <h6 class="uk-margin-small-bottom uk-margin-remove-adjacent uk-text-bold">Lorem ipsum dolor sit amet, consectetur.</h6>
                                              <p class="uk-text-small uk-text-muted"> Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                                          </div>
                                          <div class="uk-card-footer">
                                              <h:panelGroup layout="block" styleClass="uk-grid uk-grid-small uk-grid-divider uk-flex uk-flex-middle" pt:data-uk-grid="">
                                                  <div class="uk-width-1-1@s uk-text-small text-color-level1 uk-text-bold">
                                                      <h:panelGroup pt:uk-grid="" styleClass="uk-grid uk-grid-small">
                                                          <div class="uk-width-1-3@m uk-text-center">
                                                              <h:link styleClass="uk-link-reset"><h:outputText pt:uk-icon="icon: file-pdf; ratio: 1.5" styleClass=""  pt:uk-tooltip="title: Descargables"/></h:link>
                                                              <h:link styleClass="uk-link-reset"><h:outputText pt:uk-icon="icon: file-pdf; ratio: 1.5" styleClass="" pt:uk-tooltip="title: Guia Descargable"/></h:link>
                                                          </div>
                                                          <div class="uk-width-2-3@m uk-text-center ">
                                                              <h:outputText pt:data-uk-tooltip="title: Twitter" styleClass="uk-icon-link " pt:data-uk-icon="icon:twitter; ratio: 1"/>
                                                              <h:outputText pt:data-uk-tooltip="title: Instagram" styleClass="uk-icon-link uk-margin-small-left" pt:data-uk-icon="icon:instagram; ratio: 1"/>
                                                              <h:outputText pt:data-uk-tooltip="title: Behance" styleClass="uk-icon-link uk-margin-small-left" pt:data-uk-icon="icon:behance; ratio: 1"/>
                                                              <h:outputText pt:data-uk-tooltip="title: Pinterest" styleClass="uk-icon-link uk-margin-small-left" pt:data-uk-icon="icon:pinterest; ratio: 1"/>
                                                          </div>
                                                      </h:panelGroup>
                                                  </div>
                                              </h:panelGroup>
                                          </div>
                                      </div>
                                  </div>
                              </ui:repeat>
                          </div>

                      </li>
                   </ul>
                </div>

    </div>





    <h:outputScript library="js" name="uikit.js"/>
    <h:outputScript library="js" name="uikit-icons.js"/>
</h:body>








</html>
