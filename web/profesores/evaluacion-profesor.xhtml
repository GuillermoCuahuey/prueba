<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paginacion">

<ui:composition template="/template/dashboard-profesor.xhtml">
    <ui:define name="menu">
        <ul class="uk-subnav nav-sub" uk-margin="">
            <li class="nav-sub-active"><a href="#">Product License</a></li>
            <li class="uk-text-uppercase"><a href="#" class="letra-color-subnav">Manage Users</a></li>
            <li class="uk-text-uppercase"><a href="#" class="letra-color-subnav">Edit profile</a></li>
            <li class="uk-text-uppercase"><a href="#" class="letra-color-subnav">purchase history</a></li>
        </ul>
    </ui:define>
    <ui:define name="contenido">
        <h:outputStylesheet library="css" name="tablas.css"/>
        <div class="contenedor-imagen-alumnos uk-margin-small-bottom uk-margin-small-top">
            <h:graphicImage styleClass="uk-border-circle" library="img" name="fonfo2.png" height="100" width="100"/>
            <h3 class="letra-cards lescuadron">Mapa mental evaluacion</h3>
        </div>
       <h:panelGroup layout="block" styleClass="uk-container uk-grid" uk-grid="">
           <div class="uk-width-1-1@m">
                        <h5 class="uk-text-capitalize uk-text-bold uk-margin-remove-bottom titulo-section">Mapa Samantha Ramirez Garcia</h5>
                        <h:form id="formulario-tareas-profesor">
                            <h:dataTable
                                        value="#{mapaMentalControlador.collectionDataModel}"
                                        binding="#{mapaMentalControlador.htmlDataTable}"
                                        var="tareas"
                                        id="tabla-tareas-profesor"
                                        first="0"
                                        rows="5"
                                        styleClass="uk-table uk-table-middle uk-table-small tablaPrimaria uk-table-hover tabla-tareas-dropdow uk-margin-small-top"
                                        headerClass="thPrimario uk-text-center"
                                        rowClasses="tdPrimario"
                                        footerClass="thPrimario uk-text-left"
                                        >

                                <h:column>
                                    <f:facet name="header"><span class="letra-tabla uk-text-bold">Pregunta</span></f:facet>
                                    <h:outputLabel styleClass="uk-form-label" value="#{tareas.pregunta}" for="pregunta" />
                                    <div class="uk-form-controls">
                                        <h:inputText id="pregunta"  pt:placeholder="the kittens are eating" disabled="true"  styleClass="uk-input"  />
                                    </div>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><span class="letra-tabla uk-text-bold">Puntaje</span></f:facet>
                                    <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid uk-margin-small-bottom uk-flex uk-flex-center">
                                        <label><input class="uk-radio" type="radio"   /> #{tareas.puntaje1}</label>
                                        <label><input class="uk-radio" type="radio"/>#{tareas.puntaje2}</label>
                                        <label><input class="uk-radio" type="radio"   />#{tareas.puntaje3}</label>
                                        <label><input class="uk-radio" type="radio" />#{tareas.puntaje4}</label>
                                    </div>
                                </h:column>
                                <f:facet name="footer">
                                    <pa:pie-tabla htmlDataTable="#{mapaMentalControlador.htmlDataTable}"/>
                                </f:facet>
                            </h:dataTable>
                        </h:form>
           </div>
           <div class="uk-width-1-1@m">
               <div class="uk-container uk-margin-medium-bottom">
                   <h:form id="formulario-paginacion-tareas">
                       <f:ajax render="formulario-tareas-profesor:tabla-tareas-profesor formulario-paginacion-tareas"  onevent="limpiaSelect">
                           <div uk-grid="">
                               <div class="uk-panel uk-flex uk-flex-left uk-width-expand ">
                                   <pa:boton htmlDataTable="#{mapaMentalControlador.htmlDataTable}"/>
                               </div>
                               <div class="uk-width-auto">
                                   <button class="boton-escuadron-base uk-text-uppercase " type="button">Aceptar</button>
                               </div>
                           </div>
                       </f:ajax>
                   </h:form>
               </div>
           </div>

       </h:panelGroup>

        <script type="text/javascript">
            var contrassenia;
            var contrasseniaeditar;
            var modalEliminar;
            var modalModificar;
            var modalLicencia;
            var modalBloqueo;
            var modalCoord;
            document.addEventListener("DOMContentLoaded", function (evt) {
                limpiaSelect("undefined");
                // modalAgregar = document.querySelector('#modal-contacto');
                modalEliminar = document.querySelector('#modal-eliminar');
                modalModificar = document.querySelector('#modal-editar-coord');
                modalLicencia = document.querySelector('#modal-asignar-licencia');
                modalBloqueo = document.querySelector('#modal-bloqueo');
                modalCoord = document.querySelector('#modal-nuevo-coord');
                UIkit.util.on('#modal-eliminar', 'show', function () {
                    modalEliminar.querySelector('.uk-modal-body').click();
                });
                UIkit.util.on('#modal-editar-coord', 'show', function () {
                    modalLicencia.querySelector('.uk-modal-body').click();
                });
                UIkit.util.on('#modal-asignar-licencia', 'show', function () {
                    modalModificar.querySelector('.uk-modal-body').click();
                });
                UIkit.util.on('#modal-bloqueo', 'show', function () {
                    modalBloqueo.querySelector('.uk-modal-body').click();
                });
                UIkit.util.on('#modal-nuevo-coord', 'show', function () {
                    modalCoord.querySelector('.uk-modal-body').click();
                });

            });
            document.addEventListener('DOMContentLoaded', function (evt) {
                limpiaSelect();
            });
            contrassenia = document.getElementById('formulario-modal-nuevo-profesor:input-secret-password');
            contrasseniaeditar = document.getElementById('formulario-nuevo-coord:input-secret-editar-password');

            function limpiaSelect(data) {
                if (typeof data === 'undefined') {
                    document.querySelectorAll('.uk-select').forEach(
                        function (value) { value.removeAttribute('size'); }
                    )
                } else {
                    if (data.status === 'success') {
                        document.querySelectorAll('.uk-select').forEach(
                            function (value) { value.removeAttribute('size'); }
                        )
                    }
                }
            }

            function cierraModal(data,modal) {
                if (data.status === "success"){
                    switch (modal) {
                        case "modalEliminar":
                            if (modalEliminar.querySelector('.uk-alert-danger') === null) {
                                UIkit.modal(modalEliminar).hide();
                            }
                            break;
                        case "modalModificar":
                            if (modalModificar.querySelector('.uk-alert-danger') === null) {
                                UIkit.modal(modalModificar).hide();
                            }
                            break;
                        case "modalLicencia":
                            if (modalLicencia.querySelector('.uk-alert-danger') === null) {
                                UIkit.modal(modalLicencia).hide();
                            }
                            break;
                        case "modalBloqueo":
                            if (modalBloqueo.querySelector('.uk-alert-danger') === null) {
                                UIkit.modal(modalBloqueo).hide();
                            }
                            break;
                        case "modalCoord":
                            if (modalCoord.querySelector('.uk-alert-danger') === null){
                                UIkit.modal(modalCoord).hide();
                            }
                            break;
                        default: console.error(modal);

                    }
                }
            }
            function cambiar() {
                if(contrassenia.type  === "password") {
                    contrassenia.type = "text";
                } else {
                    contrassenia.type = "password";
                }
            }
            function cambiareditar() {
                if(contrasseniaeditar.type  === "password") {
                    contrasseniaeditar.type = "text";
                } else {
                    contrasseniaeditar.type = "password";
                }
            }
        </script>

    </ui:define>






</ui:composition>


</html>
