    <ui:composition template="/template/dashboard-profesor.xhtml">

            <div class="uk-flex uk-flex-around">
                <div class="columna" draggable="true">A</div>
                <div class="columna" draggable="true">B</div>
                <div class="columna" draggable="true">C</div>
            </div>
            <style type="text/css">
                .columna{
                    width: 100px;
                    height: 100px;
                    border: #2E0239 solid 5px;
                    background: #999999 ;
                }
            </style>
            <script type="text/javascript">
                function handleDragStart(evento) {
                    evento.target.style.opacity = '0.4';
                }

                var cols = document.querySelectorAll('#columns .column');
                cols.forEach(function (col) {
                    col.addEventListener('dragstart', handleDragStart, false);
                });
            </script>
